<div *ngIf="courses$ | async as courses; else loading">
  <div *ngFor="let course of courses$ | async">
    <p>{{ course.id }}</p>
    <p>{{ course.name }}</p>
    <p>{{ course.category }}</p>
  </div>

<button (click)="alertConfirmation()">Show me Confirmation</button> -->
</div>
<ng-template #loading>
  <div class="loading-spinner">
    <app-loading></app-loading>
  </div>
</ng-template>
